    Description: トランスポートレイヤープロキシの一般提供が開始されました。<p> HARPは、クライアントアプリケーションとデータベース間の接続をルーティングするための複数のプロキシオプションを提供します。アプリケーションレイヤー（L7）とトランスポートレイヤー（L4）。ネットワークレイヤー4またはトランスポートレイヤープロキシはネットワークパケットを転送するだけで、レイヤー7はネットワークトラフィックを終了します。以前はシンプルプロキシと呼ばれていたトランスポートレイヤープロキシは、ベータ版とは見なされなくなり、実稼働環境での使用がサポートされるようになりました。</p>
