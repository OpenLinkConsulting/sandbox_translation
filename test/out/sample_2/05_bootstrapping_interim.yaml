    execution of HARP Manager, HARP Proxy, or edb_tran_3 specifically.
  :translated_contents: edb_excla_notran_2 ここで指定されたクラスター名パラメーターは、常に `config.yml`で指定されたクラスター名をオーバーライドします。ブートストラップファイルは、クラスターまたはその大規模な構成の一部をブートストラップするために必要なすべての要素を提供することが前提です。
    `config.yml`ファイルは、主にHARPマネージャー、 HARPプロキシ、または`harpctl`の実行を制御することを目的としています。
  :original_contents: 'edb_excla_notran_2 The cluster name parameter specified here
