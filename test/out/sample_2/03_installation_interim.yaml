- :key: '23'
  :contents: "## Consensus layer"
  :translated_contents: "##コンセンサスレイヤー"
  :original_contents: "## Consensus layer "
- :key: '24'
  :contents: HARP requires a distributed consensus layer to operate. Currently this
    must be either edb_tran_1 or edb_tran_3. If using fewer than three BDR nodes,
    you might need to rely on edb_tran_3. Otherwise any BDR service outage reduces
    the consensus layer to a single node and thus prevents node consensus and disables
    Postgres routing.
  :translated_contents: HARPの動作には分散コンセンサスレイヤーが必要です。現在、これは`bdr`または`etcd`のいずれかである必要があります。
    3つ未満のBDRノードを使用する場合、 `etcd`に依存する必要がある場合があります。それ以外の場合、 BDRサービスが停止すると、コンセンサスレイヤーが単一のノードに削減されるため、ノードのコンセンサスが妨げられ、Postgresルーティングが無効になります。
  :original_contents: 'HARP requires a distributed consensus layer to operate. Currently
    this must be either `bdr` or `etcd`. If using fewer than three BDR nodes, you
    might need to rely on `etcd`. Otherwise any BDR service outage reduces the consensus
    layer to a single node and thus prevents node consensus and disables Postgres
    routing. '
