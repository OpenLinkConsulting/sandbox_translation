- :key: '31'
  :contents: The edb_tran_1 native consensus layer is available from BDR 3.6.21 and
    3.7.3. This consensus layer model requires no supplementary software when managing
    routing for a BDR cluster.
  :translated_contents: "`bdr`ネイティブコンセンサスレイヤーは、 BDR 3.6.21および3.7.3から利用できます。このコンセンサスレイヤーモデルでは、
    BDRクラスターのルーティングを管理する際に補助ソフトウェアは必要ありません。"
  :original_contents: 'The `bdr` native consensus layer is available from BDR 3.6.21
    and 3.7.3. This consensus layer model requires no supplementary software when
    managing routing for a BDR cluster. '
- :key: '32'
